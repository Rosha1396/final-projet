<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="asset/css/style.css" />
    <title>final projet</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo">Etalon</div>
      <nav>
        <ul class="nav-link">
          <li><a href="#" title="Home" target="_blank">Home</a></li>
          <li><a href="#" title="Store">Store</a></li>
          <li><a href="#" title="New">New</a></li>
          <li><a href="#" title="Contact">Contact</a></li>
        </ul>
      </nav>
      <div class="icon">
        <a href=""
          ><img src="./asset/img/shopping-cart-logo.svg" alt="shopping"
        /></a>
      </div>
    </header>
    <!-- section first of main -->
    <main>
      <section class="maincenter">
        <!-- maincenter text-description -->
        <div class="text-description">
          <h1>
            <i>2022</i><br />
            Autumn <br />
            Jackets
          </h1>
          <p>Autumn Sale / up to 50% OFF</p>
          <button>Open Collection</button>
        </div>
        <div class="design-image">
          <img src="./asset/img/banner-picture.png" alt="PERSON" />
          <div class="shap-green"></div>
          <div class="shap-green-light"></div>
          <div class="price">
            <span>$299</span>
            <span id="shap">40% OFF</span>
          </div>
          <div class="link">
            <a href="#" title="arrow"
              ><img src="./asset/img/fi-rr-arrow-small-left.png" alt="arrow"
            /></a>
            <a href="#" title="arrow"
              ><img
                src="./asset/img/fi-rr-arrow-small-left (1).png"
                alt="arrow"
            /></a>
          </div>
          <div class="rectangle">
            <div class="circle"></div>
            <div class="circle-a"></div>
            <div class="circle-a"></div>
          </div>
        </div>
      </section>
      <!-- second of main -->
      <section class="brands">
        <ul>
          <li>
            <a href="#" title="addidas"
              ><img src="./asset/img/Adidas-group-logo-fr.svg" alt="addidas"
            /></a>
          </li>
          <li>
            <a href="#" title="prada"
              ><img src="./asset/img/Prada-Logo.svg" alt="prada"
            /></a>
          </li>
          <li>
            <a href="#" title="nike"
              ><img src="./asset/img/Logo_NIKE.svg" alt="nike"
            /></a>
          </li>
          <li>
            <a href="#" title="h&m"
              ><img src="./asset/img/H&M-Logo.svg" alt="h&m"
            /></a>
          </li>
          <li>
            <a href="#" title="Gucci"
              ><img src="./asset/img/Gucci_Logo.svg" alt="Gucci"
            /></a>
          </li>
          <li>
            <a href="#" title="Blk"
              ><img src="./asset/img/Blk_sports_logo.svg" alt="Blk"
            /></a>
          </li>
        </ul>
      </section>
      <!-- third of main -->
      <section class="container">
        <h2>New Collection</h2>
        <div class="collection">
          <!-- left card -->
          <div class="item">
            <div class="text-item">Men’s Jacket Collection</div>
            <img src="./asset/img/2.png" alt="homme" />
            <button>Discover Now</button>
          </div>
          <!-- right card -->
          <div class="item-a">
            <img src="./asset/img/3.png" alt="homm" />
            <div class="item-a-text">
              <p>Men’s Sunglasses Collection</p>
              <span>40% OFF</span>
              <button>Discover Now</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
